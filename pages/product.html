<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOHINUR STORE || About product</title>
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="loading" id="overlay">
      <span class="circle"></span>
    </div>
    <div class="container-product">
      <div class="header-top">
        <div class="header-top-content">
          <a class="header-top-content-text">Help</a>
          <h1 class="header-top-content-arrow">|</h1>
          <a class="header-top-content-text">Store</a>
        </div>
      </div>
      <header class="header">
        <div class="logo">
          <h1 class="logo-text">Mohinur</h1>
        </div>

        <div class="menu">
          <ul class="menu-ul">
            <li class="menu-ul-list">
              <a href="../index.html" class="menu-ul-list-a">Home</a>
            </li>
            <li class="menu-ul-list">
              <a href="./popular.html" class="menu-ul-list-a">Popular</a>
            </li>
            <li class="menu-ul-list">
              <a href="#" class="menu-ul-list-a">Groceries</a>
            </li>
            <li class="menu-ul-list">
              <a href="#" class="menu-ul-list-a">Kitchen-accessories</a>
            </li>
            <li class="menu-ul-list">
              <a href="#" class="menu-ul-list-a">Other</a>
            </li>
          </ul>
          <div class="menu-img">
            <a class="menu-img-a" href="">
              <img
                class="menu-img-a-img"
                src="../images/header/message.svg"
                alt=""
              />
            </a>
            <a class="menu-img-a" href="">
              <img
                class="menu-img-a-img"
                src="../images/header/like.svg"
                alt=""
              />
            </a>
            <a class="menu-img-a" href="">
              <img
                class="menu-img-a-img"
                src="../images/header/store.svg"
                alt=""
              />
            </a>
          </div>

          <div class="menu-btn">
            <button class="menu-btn-up">Sign Up</button>
            <button class="menu-btn-in">Sign In</button>
          </div>
        </div>
      </header>

      <section id="section" class="section">
        <template id="section-teamplate">
          <div id="section-content" class="section-content">
            <div class="section-content-wrapper">
              <img
                class="section-content-img"
                src="../images/product/image 1.png"
                alt=""
              />
              <div class="section-content-right">
                <div class="section-content-right-top">
                  <div class="section-content-right-top-discount">Disc50%</div>
                  <div class="section-content-right-top-imgs">
                    <a href="#"
                      ><img
                        class="section-content-right-top-img"
                        src="../images/product/outline_like.png"
                        alt=""
                    /></a>
                    <a href="#"
                      ><img
                        class="section-content-right-top-img"
                        src="../images/product/share.png"
                        alt=""
                    /></a>
                  </div>
                </div>
                <div class="section-content-right-bottom">
                  <h1 class="section-content-right-bottom-title">
                    Vantela New Public White low
                  </h1>
                  <p class="section-content-right-bottom-oldprice">
                    Rp 299.990
                  </p>
                  <p class="section-content-right-bottom-newprice">
                    Rp 149.995
                  </p>
                  <div class="section-content-right-bottom-footer">
                    <button
                      class="section-content-right-bottom-footer-messagebtn"
                    >
                      <img src="../images/product/message-product.svg" alt="" />
                    </button>
                    <button class="section-content-right-bottom-footer-addbtn">
                      + Add to cart
                    </button>
                    <button class="section-content-right-bottom-footer-buybtn">
                      Buy Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ul class="section-content-ul">
              <li class="section-content-ul-list">
                <a class="section-content-ul-list-a" href="#">Details</a>
              </li>
              <li class="section-content-ul-list">
                <a class="section-content-ul-list-a" href="#">Review</a>
              </li>
              <li class="section-content-ul-list">
                <a class="section-content-ul-list-a" href="#"
                  >similar products</a
                >
              </li>
            </ul>
          </div>
        </template>
      </section>
    </div>
    <script type="module" src="../js/request.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/product.js"></script>
  </body>
</html>
